<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
	<fieldset>
		<legend><h2>My Info</h2></legend>
		<p>
			<label for="firstn">First Name: </label>
			<input type="text" name="first_name_field" id="firstn">
		</p>
		<p>
			<label for="lastn">Last Name: </label> 
			<input type="text" name="last_name_field" id="lastn">
		</p>
		<p>
			<label for="phone">Phone Number: </label> 
			<input type="text" name="phone_field" id="phone">
		</p>
		<p>
			<label for="email">Email Address: </label> 
			<input type="email" name="email_field" id="email">
		</p>
		<p>
			Gender: 
			<p>
				<input type="radio" name="gender_field" value="Male" id="male">
				<label for="male"> Male</label>
			</p>
			<p>
				<input type="radio" name="gender_field" value="Female" id="female">
				<label for="female"> Female</label>
			</p>
		</p>
		<p>
			<label for="age">Age: </label>
			<select name="age_field" id="age">
				<option value="Age Not Specified">Select Age</option>
				<option value="Under 18">Under 18</option>
				<option value="18 - 24">18 - 24</option>
				<option value="25 - 34">25 - 34</option>
				<option value="35 - 44">35 - 44</option>
				<option value="45 - 54">45 - 54</option>
				<option value="55 - 64">55 - 64</option>
				<option value="65 and Over">65 and Over</option>
			</select>
	</fieldset>
	<fieldset>
		<legend><h2>My Availability</h2></legend>
		<p>
			Days Available: 
			<p>
				<input type="checkbox" name="available_field[]" value="Sunday" id="sunday"> 
				<label for="sunday"> Sunday</label>
			</p>
			<p>
				<input type="checkbox" name="available_field[]" value="Monday" id="monday">
				<label for="monday"> Monday</label>
			</p>
			<p>
				<label><input type="checkbox" name="available_field[]" value="Tuesday" id="tuesday">
				<label for="tuesday"> Tuesday</label>
			</p>
			<p>
				<label><input type="checkbox" name="available_field[]" value="Wednesday" id="wednesday">
				<label for="wednesday"> Wednesday</label>
			</p>
			<p>
				<label><input type="checkbox" name="available_field[]" value="Thursday" id="thursday">
				<label for="thursday"> Thursday</label>
			</p>
			<p>
				<label><input type="checkbox" name="available_field[]" value="Friday" id="firday">
				<label for="friday"> Friday</label>
			</p>
			<p>
				<label><input type="checkbox" name="available_field[]" value="Saturday" id="saturday">
				<label for="saturday"> Saturday</label>
			</p>
		</p>
		<p>
			Comments: 
			<p>
				<textarea cols="40" rows="15" name="comments_field" placeholder="Enter comments here"></textarea>
			</p>
		</p>
	</fieldset>
	<input type="hidden" name="hidden_field" value="EMcGarry">
	<p>
		<input type="submit" value="Save and Submit">
	</p>
	</form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST" autocomplete="on"></form>
	<fieldset>
		<legend><h3>My Info</h3></legend>
			<p>
				<label>First Name: <input type="text" name="first_name_field"></label>
			</p>
			<p>
				<label>Last Name: <input type="text" name="last_name_field"></label>
			</p>
			<p>
				<label>Phone Number: <input type="number" name="phone_field"></label>
			</p>
			<p>
				<label>Email Address: <input type="email" name="email_field"></label>
			</p>
			<p>
				Gender: 
				<label>Male<input type="button" name="gender_field" value="Male" id=""></label>
				<label>Female<input type="button" name="gender_field" value="Female" id=""></label>
			</p>
	</fieldset>
</body>
